      <!-- blog section start -->
      <div class="about_section layout_padding">
         <div class="container">
            <div class="box_main">
                  {% for post in posts %}
               <div class="col-lg-12 col-sm-12">
                      <h1 class="recent_taital">Recent post</h1>

                  <div class="about_img"><img src='/media/{{post.image}}'></div>
                  <div class="like_icon"><img src="/static/images/like-icon.png"></div>
                  <h5 class="post_text">Post By : {{ post.author }}</h5>
                   <h5 class="post_text"> {{ post.date|date:"F d, Y" }}</h5>
                  <h2 class="most_text">{{ post.title }}</h2>
                  <p class="lorem_text">{{ post.content }}</p>
               </div>
                    {% endfor %}

            </div>
         </div>
      </div>
<hr>
